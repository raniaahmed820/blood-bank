<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="username">Name:</label></li>
	<li><input placeholder="Please enter your name" type="text" tabindex="1" required autofocus size="40"/></li>
	
	<li><label id="gender">Grand:</label></li>
<li><input type="checkbox" name="msex" value="Male" size="20"/><span>Male</span></li>
<li><input type="checkbox" name="fsex" value="Female" size="20"/><span>Female</span></li>
	
<li><label for="age">Age:</label></li>
	<li><input type="text" id="age" size="40"/></li>
	
		<li><label for="Mobile No">Mobile:</label></li>
		<li><input placeholder="Please enter your number" type="tel" tabindex="2" required size="40"/></li>

	
<li><label for="Blood Group">Blood Group:</label></li>
<li><select name="Blood Group">
<option selected="" value="Default">(Please select a Blood)</option>
<option value="AF">Group A+</option>
<option value="AF">Group A-</option>
<option value="AF">Group B+</option>
<option value="AF">Group B-</option>
<option value="AL">Group O+</option>
<option value="AL">Group O-</option>
<option value="AD">Group AB+</option>
<option value="AD">Group AB-</option>
</select></li>
		<li><label for="Email">E-mail:</label></li>
		<li><input placeholder="Please enter your email address" type="email" tabindex="3" required  size="40"/></li>

		<li><label for="password">password:</label></li>
		<li><input placeholder="Please enter your password" type="pass" tabindex="4" required size="40"/></li>

	<li><label for="password">Confirm password:</label></li>
		<li><input placeholder="Please enter your password" type="pass" tabindex="5" required size="40"/></li>
	
	
			<li><label for="Uplode Pic">Uplode Pic</label></li>

<button type="button" value="send" id="btnSubmit"

		class="btn btn-danger btn-lg btn-block">Submit</button>
